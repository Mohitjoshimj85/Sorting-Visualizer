<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shorting</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="main">
        <h1> * Sorting visualization *</h1>
        <div id="info-container">
            <h3>info:</h3>
            <hr>
            <div id="get-size" >
                <b >size :</b>
                <input type="text" placeholder="10" id="Array_size"  value="10">
                <button id="regenerate">regenerate</button>
            </div>
            <hr>
            <div class="sorting-visual">
                <div>
                    <div class="algorithems" id="bubble"> Bubble Sort</div>
                    <div class="algorithems" id="insertion"> Insertion Sort</div>
                    </div>
                    <div>
                    <div class="algorithems" id="selection"> Selection Sort</div>
                    <div class="algorithems" id="merge"> Merge Sort</div>
                    </div>
                    <div>
                    <div class="algorithems" id="quick" > Quick Sort</div>
                </div>
            </div>

        </div><br><br>
        <div class="visual">
        </div>
        <script src="visualizer.js"></script>
    </div>
    
</body>

</html>
